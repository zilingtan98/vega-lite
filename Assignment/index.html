<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

      <div id="header">
        <h1>Simple Guide to Understand Your Choices of Wines</h1>
      </div>

      <div class="container">
        <div id="section1">
          <!--text section-->
          <div id="info">
            <h2 id="title">
              What is Wine?
            </h2>
            <p>
              Most wine 
            </p>
          <!--graph section-->
          </div>

          <div id="graph1">
            <div id="symbol_map" class="vis-container"></div>
          </div>
        </div>

        
        <div id="stacked_bar" class="vis-container"></div>
      </div>



  </div>
  <script type="text/javascript">

    var spec1 = "js/wine_produced_by_each_country.vg.json";
    vegaEmbed('#symbol_map', spec1,  { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "js/wine_category_by_country.vg.json";
    vegaEmbed('#stacked_bar', spec2,  { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
